<!--@layout(/layout/basic/popup.html)-->
<div module="Order_StorePickupShop" class="ec-base-layer">
    <!--@css(/css/module/order/storePickupShop.css)-->
    <h1>Store Details</h1>
    <div class="wrap">
        <div class="shopInfo">
            <strong>{$sc_name}</strong><br />{$receive_addr}
        </div>
        <div class="ec-base-table">
            <table border="1">
                <caption>Store Details</caption>
                <colgroup>
                    <col style="width:100px;">
                    <col style="width:auto;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">Phone</th>
                        <td>{$main_phone} <a href="tel:{$main_phone}" class="btnTel">Call</a></td>
                    </tr>
                    <tr>
                        <th scope="row">Store Hours</th>
                        <td>{$office_hour}</td>
                    </tr>
                    <tr>
                        <th scope="row">Store Details</th>
                        <td>{$receive_info}</td>
                    </tr>
                    <tr>
                        <th scope="row" colspan="2">Map</th>
                    </tr>
                    <tr>
                        <td class="map" colspan="2">{$receive_map}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btnClose" onclick="window.close()">Close</button>
</div>
