  <div class="main_title ez-align-center" data-ez-role="ez-align" data-ez-align="center">

    <!-- <div class="main_title_txt02" data-ez-role="subtitle">컬렉터 2030에서 엄선한 새로운 작품을 먼저 선점해 보세요!</div> -->
  </div>
  <!-- //main_title -->

  <div data-ez-holder="product_listmain">
    <div module="product_listmain_1" class="ec-base-product swiper-container product_listmain_1-swiper">
      <!--
				$count = 8
				$basket_result = /product/add_basket.html
				$basket_option = /product/basket_option.html
				$moreview = no
				$cache = yes
			-->
      <ul class="swiper-wrapper prdList grid4 list_gallery" data-ez-role="layout ez-discount-tag">
        <!--@import(/product/list_product.html)-->
      </ul>
      <script>
        const carousel = document.querySelector('.prdList.grid4.list_gallery');
        let isDown = false;
        let startX;
        let scrollLeft;

        carousel.addEventListener('mousedown', e => {
          isDown = true;
          carousel.style.cursor = 'grabbing';
          startX = e.pageX - carousel.offsetLeft;
          scrollLeft = carousel.scrollLeft;

          carousel.addEventListener('mousemove', e => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 3; // scroll-fast
            carousel.scrollLeft = scrollLeft - walk;
          });
        });

        carousel.addEventListener('mouseleave', () => {
          isDown = false;
          carousel.style.cursor = 'grab';
        });

        carousel.addEventListener('mouseup', () => {
          isDown = false;
          carousel.style.cursor = 'grab';
        });
      </script>
    </div>
    <div module="product_listmore_1" class="more">
      <a href="#none" onclick="{$more_action}" class="btnMore">More +</a>
    </div>
  </div>
</section>

      isDown = true;

        const x = e.pageX - carousel.offsetLeft;
        const walk = (x - startX) * 3; // scroll-fast
        carousel.scrollLeft = scrollLeft - walk;

      carousel.style.cursor = 'grab';
